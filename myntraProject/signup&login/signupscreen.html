              <ul class="signUp">

                    <div>
                        <div class="welcome">Already hava an account?</div>
                        <p id="sendTo"></p>
                    </div>
                    
                    <div class='fullInput'>
                        <div id="button1"><button name='number' id="number1" oninput="otp()">
                            <i class="fab fa-facebook-square">
                                <span> FACEBOOK</span>
                              </i>

                        <div id="button2"><button name='number' id="number2" oninput="otp()">

                            </i>

                        <div id="button3"><button  name='number' id="number3" oninput="otp()">
